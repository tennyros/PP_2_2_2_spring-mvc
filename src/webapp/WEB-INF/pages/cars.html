<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars List</title>
    <style>
        th, td {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Cars</h1>
    <div th:if="${#lists.isEmpty(cars)}">
        <p>Car list is empty!</p>
    </div>
    <div th:unless="${#lists.isEmpty(cars)}">
        <table th:border="1" style="width:300px">
            <thead>
                <tr>
                    <th>Car number</th>
                    <th>Model</th>
                    <th>Series</th>
                    <th>Color</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="car : ${cars}">
                    <td th:text="${car.id}"></td>
                    <td th:text="${car.model}"></td>
                    <td th:text="${car.series}"></td>
                    <td th:text="${car.color}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
